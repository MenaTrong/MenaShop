						<div class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">User Information</li>

					<div class="row gutters-sm">

										<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
											class="rounded-circle" width="150">
										<div class="mt-3">
											<h4 th:text="${user.fullname}"></h4>
											<h4 th:text="'(84) ' + ${user.phoneNumber}"></h4>
											<p class="text-secondary mb-1"></p>
											<button class="btn btn-primary">Cài đặt</button>
											<button id="openDialogButton" data-toggle="modal" data-target="#checkoutModal" class="btn btn-primary">Đổi mật khẩu</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div id="checkoutModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel"
							aria-hidden="true">
							<!-- Your checkout form content here -->
							<main role="main">
								<!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
								<div class="container mt-4 white-background borderless-container modal-content">
									<button class="exit-button" onclick="toggleModal()">
										<i class="fas fa-times"></i> <!-- Font Awesome "X" icon -->
									</button>
									<form class="needs-validation" name="frmthanhtoan" method="get" action="/api">
										
										<div class="py-4 text-center">
											<i class="fa fa-user fa-4x" aria-hidden="true"></i>
											<h2 class="m-t-10">Đổi mật khẩu</h2>
										</div>
						
										<div class="row">
											<div class="col-md-12 order-md-1">
						
												<div class="d-block">
													<div class="wrap-input100 validate-input" data-validate="Enter old password">
														<span class="btn-show-pass">
															<i class="zmdi zmdi-eye"></i>
														</span>
														<input class="input100" type="password" name="oldpass">
														<span class="focus-input100" data-placeholder="Old password"></span>
													</div>
												</div>
												
												<div class="d-block">
													<div class="wrap-input100 validate-input" data-validate="Enter new password">
														<span class="btn-show-pass">
															<i class="zmdi zmdi-eye"></i>
														</span>
														<input class="input100" type="password" name="newpass">
														<span class="focus-input100" data-placeholder="New password"></span>
													</div>
												</div>
												
												<div class="d-block">
													<div class="wrap-input100 validate-input" data-validate="Confirm new password">
														<span class="btn-show-pass">
															<i class="zmdi zmdi-eye"></i>
														</span>
														<input class="input100" type="password" name="confirmnewpass">
														<span class="focus-input100" data-placeholder="Confirm new password"></span>
													</div>
												</div>
												
												<button class="btn btn-primary btn-lg btn-block" type="button" name="btnDatHang">Đổi mật khẩu</button>
											</div>
										</div>
									</form>
								</div>
								<!-- End block content -->
							</main>
						</div>
						
						<div class="col-md-8">
							<div class="card mb-3">
								<div class="card-body">
									
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0">Họ và tên:</h6>

									</div>

									</div>

							</div>

									<div class="card">
										<a href="packing">
											<div class="card-body card-body-hover">
												<!-- Nội dung của ô 1 -->
												<i class="fs-20 bi bi-box-seam"></i> <h5>Đang đóng gói</h5><!-- Thùng giấy -->

										</a>
									</div>
								</div>
								<div class="col-sm-3 mb-3">

										</a>

								</div>
								<div class="col-sm-3 mb-3">

												<!-- Nội dung của ô 3 -->
												<i class="fs-20 bi bi-bag-check"></i> <h5>Nhận hàng</h5><!-- Nhận hàng -->
											</div>
										</a>
									</div>
								</div>
								<div class="col-sm-3 mb-3">

											</div>
										</a>
